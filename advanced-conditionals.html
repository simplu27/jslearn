<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Advanced JS Conditionals</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script type="text/javascript">
	
	var name = prompt('What is your name');

	if (name != 0) {
		if (name == 'Collen') {
			document.write('What a beautiful name, ' + name + '!<br>');
			document.write('Your name has ' + name.length + ' characters!');
		} else {
			document.write('Hello ' + name + '!<br>');
			document.write('Your name has ' + name.length + ' characters!');
		}
	} else {
		document.write('Feeling shy?');
	}

</script>



</body>
</html>
